<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab  Tirar o /1 quando houver mais de um time. -->
  <ion-tab title="Time" icon-off="ion-ios-football-outline" icon-on="ion-ios-football" href="#/tab/dash/1">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- players Tab -->
  <ion-tab title="Jogadores" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/players">
    <ion-nav-view name="tab-players"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab 
  <ion-tab title="Configurações" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>-->


</ion-tabs>
