<ion-view view-title="">
  <ion-content>
    <img src="img/logo.png" style="margin-top:40px; margin-bottom:40px; width: 80%;" align="middle">
            
    <div class="padding">
    <p style="font-weight: bold;">
      Futebol society nunca mais será o mesmo.
    </p>
    <ul>
      <li>
         Grave e transmita suas partidas.
      </li>
      <li>
        Assista e compartilhe os melhores momentos.
      </li>
      <li>
        Conecte seu time, faça história.
      </li>
    </ul>
  
    <h3>Equipes</h3>
    </div>
     <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="team in teams" 
        type="item-text-wrap" href="#/tab/dash/{{team.id}}">
        <img ng-src="{{team.foto}}">
        <h2>{{team.nome}}</h2>
        <p>{{team.horario}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(player)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
